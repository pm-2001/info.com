{%extends 'base.html'%}

{%block title%}Contact{%endblock title%}
{% block body %}
<style>
  .container {
    background: #84fab0;
            background: -webkit-linear-gradient(to right, rgb(101, 204, 17), rgba(143, 211, 244, 1));
            background: linear-gradient(to right, rgb(42, 188, 221), rgba(225, 203, 82, 0.137),rgb(34, 196, 99) );
    margin: 20px 345px;
    border-style: solid;
    border-color: blue;
    border-radius: 10px;
    width: 120vh;
    background-color: rgb(255, 255, 255);
  }
  .form-group {
    margin: 30px 70px;
  }

  .form-control {
    width: 100%;
    padding: 10px 20px;
    margin: 4px 0;
    box-sizing: border-box;

    display: flex;
  }

  .button1 {
    display: inline-block;
    padding: 5px 15px;
    font-size: 15px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    outline: none;
    color: #fff;
    background-color: #174acc;
    border: none;
    border-radius: 15px;
    box-shadow: 0 3px #999;
  }

  .button1:hover {
    background-color: #14317b
  }

  .button1:active {
    background-color: #3e5e8e;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
  }

  /* The alert message box */
  .alert {
    position: absolute;
    top: 100px;
    padding: 10px 10px 0px 10px;
    background-color: #dddddd; /* Red */
    color: rgb(0, 0, 0);
    margin: -39px 90vh;
    width: max-content;
    height: 6%;
    align-items: center;
    justify-content: center;
    }

/* The close button */
.closebtn {
  margin-left: 15px;
  color: rgb(0, 0, 0);
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

/* When moving the mouse over the close button */
.closebtn:hover {
  color: rgb(253, 253, 253);
}
</style>
{%for msg in messages%}
  <div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    {{msg}}
  </div>
  {%endfor%}
<div class="container">
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="name"><b>Name</b></label>
      <input type="name" class="form-control" name="name" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email"><b>Email address</b> </label>
      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="Mobile number"><b>Mobile number</b></label>
      <input type="Number" class="form-control" name="phone" id="Mobile number" placeholder="Enter your mobile number">
    </div>
    <div class="form-group">
      <textarea class="form-control" placeholder="Leave a comment here" name="desc" id="floatingTextarea"
        style="height: 100px"></textarea>
    </div>
    <div class="form-group">
      <button class="button1" type="submit">Submit</button>
    </div>
  </form>
</div>
{% endblock body %}
