{% extends 'base.html' %}
{% block title %}Password Changed {% endblock title %}
{% block body %}
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <style>
    
        /* Import Font Dancing Script */
        @import url(https://fonts.googleapis.com/css?family=Dancing+Script);
        

        .container{
            padding-bottom: 200px;
        }
        
        .form-group {
            margin: 30px 70px;
        }

        .form-control {
            width: 100%;
            padding: 10px 20px;
            margin: 4px 0;
            box-sizing: border-box;

            display: flex;
        }

        /* NavbarTop */
        .navbar-top {
            background: white;
            color: #333;
            box-shadow: 0px 4px 8px 0px grey;
            height: 70px;
        }
        
        .title {
            font-family: 'Dancing Script', cursive;
            padding-top: 15px;
            position: absolute;
            left: 45%;
        }
        
        .navbar-top ul {
            float: right;
            list-style-type: none;
            margin: 0;
            overflow: hidden;
            padding: 18px 50px 0 40px;
        }
        
        .navbar-top ul li {
            float: left;
        }
        
        .navbar-top ul li a {
            color: #333;
            padding: 14px 16px;
            text-align: center;
            text-decoration: none;
        }
         /* End */
        
        /* Sidenav */
        .sidenav {
            background-color: rgb(255, 255, 255);
            color: #333;
            box-shadow: 0px 4px 8px 0px grey;
            border-bottom-right-radius: 25px;
            height: 76%;
            left: 0;
            overflow-x: hidden;
            padding-top: 40px;
            position: absolute;
            top: 130px;
            width: 300px;
        }
        
        .profile {
            margin-bottom: 20px;
            margin-top: -12px;
            text-align: center;
        }
        
        .profile img {
            border-radius: 50%;
            box-shadow: 0px 0px 5px 1px grey;
        }
        
        .name {
            font-size: 20px;
            font-weight: bold;
            padding-top: 20px;
        }
        
        .job {
            font-size: 16px;
            font-weight: bold;
            padding-top: 10px;
        }
        
        .url, hr {
            text-align: center;
        }
        
        .url hr {
            margin-left: 34px;
            width: 70%;
        }
        
        .url a {
            color: #818181;
            display: block;
            font-size: 20px;
            margin: 10px 0;
            padding: 6px 8px;
            text-decoration: none;
        }
        
        .url a:hover, .url .active {
            background-color: #e8f5ff;
            border-radius: 28px;
            color: #000;
            margin-left: 14%;
            width: 65%;
        }
        
        /* End */
        
        /* Main */
        .main {
            margin-top: 2%;
            margin-left: 29%;
            font-size: 28px;
            padding: 0 10px;
            width: 58%;
        }
        
        
        .main .card {
            background-color: #fff;
            border-radius: 18px;
            box-shadow: 1px 1px 8px 0 grey;
            height: 50vh;
            margin-bottom: 20px;
            padding: 20px 0 20px 50px;
        }

        .card-body h2{
            padding: 18vh 0vh;
            text-align: center;
        }
        
        
        /* End */
    
    </style>
    
    
    
    
    </head>
    <body>
   <div class="container">
        <div class="navbar-top">
            <div class="title">
                <h1>Password Changed</h1>
            </div>
    
            <!-- Navbar -->
            <ul>
                <li>
                    <a href="/profile">
                        <i class="fa fa-sign-out-alt fa-2x"></i>
                    </a>
                </li>
            </ul>
            <!-- End -->
        </div>
        <!-- End -->
    
        <!-- Sidenav -->
    <div class="sidenav">
        <div class="profile">
            <img src="{{user.profile.pic.url}}" alt="" width="100" height="100">
            <div class="name">
                {{user.username}}
            </div>
            <div class="job">
                Web Developer
            </div>
        </div>

        <div class="sidenav-url">
            <div class="url">
                <a href="{% url 'profile' user.pk %}">Profile</a>
                <hr align="center">
            </div>
            <div class="url">
                <a href="/password" class="active">Change Password</a>
                <hr align="center">
            </div>
        </div>
    </div>
        <!-- End -->
    
        <!-- Main -->
        <div class="main">
            <div class="card">
                <div class="card-body">
                    <h2>Password Changed Successfully</h2>
                </div>
            </div>
            </div>
        </div>
    </div>
{% endblock body %}
