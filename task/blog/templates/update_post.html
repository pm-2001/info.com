
{%extends 'base.html'%}
{%block title%}Edit post{%endblock title%}
{% block body %}
<style>
  .container {
    margin: 20px 345px;
    border-style: solid;
    border-color: blue;
    border-radius: 10px;
    width: 124vh;

    background-color: rgba(240, 237, 42, 0.373);
  }


  .form-group {
    margin: 10px 400px;
  }

  .form-control {
    width: 100%;
    padding: 10px 20px;
    margin: 4px 0;
    box-sizing: border-box;
    display: flex;
  }

  .content {
    margin: 0px 20px;
  }

  .title {
    margin-top: 20px;
    margin-bottom: 20px;
  }

  .form-group {
    margin: 30px 20px;
  }

  .form-control {
    width: 100%;
    padding: 10px 20px;
    margin: 4px 0;
    box-sizing: border-box;
    display: flex;
  }

  label.filebutton {
    width: 120px;
    height: 40px;
    /* overflow: hidden; */
    position: relative;
    background-color: rgb(224, 36, 36);
  }

  label span input {
    z-index: 80;
    line-height: 0;
    font-size: 30px;
    position: absolute;
    width:165px;
    top: -2px;
    left: 21px;
    opacity: 0;
    filter: alpha(opacity=0);
    -ms-filter: "alpha(opacity=0)";
    cursor: pointer;
    _cursor: hand;
    margin: 0;
    padding: 0;
    background: #14317b;
  }
  .ima{
    padding: 10px 20px;
    margin-left: 20px;
    margin-right: 78%;
    border-style: solid;
    width: 168px;
    height: max-content;
    display: flex;
    border-radius: 5px;
    background: #5be8ebce;
    border-color: #219698;

  }

  .button1 {
    display: inline-block;
    padding: 5px 15px;
    font-size: 15px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    outline: none;
    color: #fff;
    background-color: #174acc;
    border: none;
    border-radius: 15px;
    box-shadow: 0 3px #999;
  }

  .button1:hover {
    background-color: #14317b
  }

  .button1:active {
    background-color: #3e5e8e;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
  }

  .button2 {
    display: inline-block;
    padding: 5px 15px;
    font-size: 15px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    outline: none;
    color: #fff;
    background-color: #737a8c;
    border: none;
    border-radius: 15px;
    box-shadow: 0 3px #999;
  }

  .button2:hover {
    background-color: #505560
  }

  .button2:active {
    background-color: #3e5e8e;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
  }
</style>
<div class="container">
  <form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.media}}
    <div style="display:none;">
      {{form.username}}
    </div>
    <div class="form-group">
      <p> Enter new title : {{form.title}}</p>
    </div>
    <label class="filebutton">
      <div class="ima">
        <p> Upload new image</p> 
      </div>
      <span><input type="file" id="myfile" name="image"></span>
    </label>
    <div class="form-group">
      Snippet : {{form.snippet}}
    </div>
    <!-- <div class="form-group">
      C{{form.category}}
    </div> -->
    <div class="content">
      {{form.body}}
      <br>
      <br>
      <button class="button1" type="submit">Edit</button>
      <a href="{% url 'myblogs' %}">
        <div class="button2">Cancel</div>
      </a>
    </div>
  </form>
  <br>
</div>

{% endblock body %}
